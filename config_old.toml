baseURL = "https://toohuman.io/"
languageCode = "en-gb"
title = "TooHuman"
subtitle = "TooHuman"
theme = "hello-friend-ng"

paginate = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "TooHuman"
subtitle = "Thoughts on Collective Intelligence"
description = "Postdoc in Autonomous Systems"
keywords = [ "Blog", "CV", "Collective Intelligence"]
author = "Michael Crosscombe"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
dateform = "2006/01/02"
dateformNum = "2006-01-02"
dateformNumTime = "2006-01-02 15:04"
defaultTheme = "light"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

    [params.assets]
    favicon = "<link / abs url>"
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    apple_touch_icon = "<link / abs url>"
    safari_pinned_tab = "<link / abs url>"

    [params.label]
    text = "TooHuman"
    icon = ""
    iconHeight = 35

    [params.profileMode]
    enabled = false
    title = "ExampleSite"
    subtitle = "This is subtitle"
    imageUrl = "<img location>"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "my image"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

    [params.homeInfoParams]
    Title = "Hi, I'm Michael"
    Content = "Welcome to my website where I showcase some of my recent academic work as well as some thoughts on related subjects (if I'm lucky to have some)."

    [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/m_crosscombe"

    [[params.socialIcons]]
    name = "github"
    url = "https://github.com/toohuman"

    [[params.socialIcons]]
    name = "googlescholar"
    url = "https://scholar.google.com/citations?user=JPdbUXwAAAAJ&hl=en"

    [[params.socialIcons]]
    name = "youtube"
    url = "https://www.youtube.com/channel/UCST_bg4VDELaRDMLtxXN7Ow"

# [params.analytics.google]
