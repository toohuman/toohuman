# [params.analytics.yandex]
# SiteVerificationTag = "XYZabc"

    [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

    [params.editPost]
    URL = "https://github.com/toohuman/toohuman-hugo/blob/master/content"
    Text = "Suggest Changes"
    appendFilePath = true

    [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1_000
    threshold = 0.4
    minMatchCharLength = 0
    keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
identifier = "posts"
name = "posts"
url = "/posts/"
weight = 10

