  # Uncomment this if you want a portrait on your start page
  #
  # [params.portrait]
  #   path     = "/img/image.jpg"
  #   alt      = "Portrait"
  #   maxWidth = "50px"


[languages]
  [languages.en]
    title = "Too Human"
    subtitle  = "Thoughts on Collective Intelligence"
    homeSubtitle = "Thoughts on Collective Intelligence"
    weight    = 1

  [languages.jp]
    title = "トゥー・ヒューマン"
    subtitle  = "集団的知性についての考察"
    homeSubtitle = "集団的知性についての考察"
    weight    = 2

[menu]
    [[menu.main]]
        identifier = "about"
        name       = "About"
        url        = "about/"
        weight     = 1
    [[menu.main]]
        identifier = "posts"
        name       = "Posts"
        url        = "posts/"
        weight     = 2

    [[menu.main]]
        identifier = "series"
        name       = "Series"
        url        = "series/"
        weight     = 3

    [[menu.main]]
        identifier = "tags"
        name       = "Tags"
        url        = "tags/"
